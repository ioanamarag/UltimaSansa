{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1 align="center">Promotions</h1>
  <div class="gallery-container">
    <div class="row">
      {% for image in images %}
      <div class="col-md-4 gallery-item afisare">
        <div class="image-container">
          <img src="{{ url_for('static', filename=image) }}" alt="Image" class="img-fluid">
        </div>
        <button type="button" class="btn btn-info btn-lg mt-2" data-toggle="modal" data-target="#myModal">Vezi detalii</button>
      
        <!-- Modal -->
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Reduceri Speciale!</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <p>Profitați de reduceri de până la <strong>50%</strong> la produsele selectate! Oferta este valabilă doar până la sfârșitul săptămânii.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      
      {% endfor %}
    </div>
  </div>
{% endblock %}
